  root_frame = "local";                 

  #body pose as defined by the state estimator
  body {
    relative_to = "local";
    history = 1000;                    
    pose_update_channel = "STATE_ESTIMATOR_POSE";
    initial_transform{
      translation = [0, 0, 0];
      rpy = [0, 0, 0];
    }
  }
  
